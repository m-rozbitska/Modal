<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <title>JSONplaceholder</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./src/images/Logo.svg" alt="logo" class="logo" />
        </a>
        <h1 class="header__title">Json</h1>
      </div>
    </header>
    <main>
        <section class="section">
          <div class="container">
            <div class="calculator__wrapper">
              <form action="" class="calculator__form">
                <input type="text" name="" id="numberBox" class="screen8">
                <input type="text" name="" id="dotBox" class="screen8">
              </form>
              <div class="calculator__buttons">
                <button id="add" type="button" class="btn8 btn-add" data-num="+">+</button>
                <button id="subtract" type="button" class="btn8 btn-sub" data-num="-">-</button>
                <button id="multiply" type="button" class="btn8 btn-mul" data-num="*">*</button>
                <button id="divide" type="button" class="btn8 btn-div" data-num="/">/</button>
              </div>
            </div>
          </div>  
      </section>
    </main>
    <script type = "module" src="/src/index.js"></script>
  </body>
</html>
