<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <title>JSONplaceholder</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./src/images/Logo.svg" alt="logo" class="logo" />
        </a>
        <h1 class="header__title">Calculator</h1>
      </div>
    </header>
    <section class="section">
      <form class="calculator" id="calculator">
        <input type="number" id="number1" placeholder="0">
        <br>
        <input type="number" id="number2" placeholder="0">
        <div class="button-container" id="button-container">
          <button class="add">+</button>
          <button class="substract">-</button>
          <button class="multiple">*</button>
          <button class="divide">/</button>
        </div>
        <table class="result" id="result"></table>
      </form>
    </section>
    <script type = "module" src="/src/index.js"></script>
  </body>
</html>
