<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <title>Calculator</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./src/images/Logo.svg" alt="logo" class="logo" />
        </a>
        <h1 class="header__title">iPhone calculator</h1>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="calculator">
            <div class="calculator-header">
            </div>
            <div class="calculator-buttons">
              <button class="ac"></button>
              <button class="pm"></button>
              <button class="percent"></button>
              <button class="divide"></button>
              <button class="number-7"></button>
              <button class="number-8"></button>
              <button class="number-9"></button>
              <button class="multiple"></button>
              <button class="number-4"></button>
              <button class="number-5"></button>
              <button class="number-6"></button>
              <button class="substract"></button>
              <button class="number-1"></button>
              <button class="number-2"></button>
              <button class="number-3"></button>
              <button class="add"></button>
              <button class="number-0"></button>
              <button class="comma">,</button>
              <button class="equal"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type = "module" src="/src/index.js"></script>
  </body>
</html>
