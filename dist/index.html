<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/index.867122b9.css">
    <title>Calculator</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="/Logo.96fe08a9.svg" alt="logo" class="logo">
        </a>
        <h1 class="header__title">iPhone calculator</h1>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="calculator">
            <div class="calculator-top"></div>
            <div class="screen" id="screen">
                0
            </div>
            <div class="keyboard" id="keyboard">
              <button class="btn special" data-button-type="operator" data-value="clear" id="clear_button">AC</button>
              <button class="btn special" data-button-type="operator" data-value="+/-">+/-</button>
              <button class="btn special" data-button-type="operator" data-value="%">%</button>
              <button class="btn operation" data-button-type="operator" data-value="/">÷</button>
              <button class="btn operator" data-button-type="digit" data-value="7">7</button>
              <button class="btn operator" data-button-type="digit" data-value="8">8</button>
              <button class="btn operator" data-button-type="digit" data-value="9">9</button>
              <button class="btn operation" data-button-type="operator" data-value="*">x</button>
              <button class="btn operator" data-button-type="digit" data-value="4">4</button>
              <button class="btn operator" data-button-type="digit" data-value="5">5</button>
              <button class="btn operator" data-button-type="digit" data-value="6">6</button>
              <button class="btn operation" data-button-type="operator" data-value="-">-</button>
              <button class="btn operator" data-button-type="digit" data-value="1">1</button>
              <button class="btn operator" data-button-type="digit" data-value="2">2</button>
              <button class="btn operator" data-button-type="digit" data-value="3">3</button>
              <button class="btn operation" data-button-type="operator" data-value="+">+</button>
              <button class="btn zero" data-button-type="digit" data-value="0">0</button>
              <button class="btn operator" data-button-type="digit" data-value=".">.</button>
              <button class="btn operation" data-button-type="operator" data-value="=">=</button>
            </div>
        </div>
        </div>
      </section>
    </main>
    <script src="/index.975ef6c8.js" defer=""></script>
  </body>
</html>
