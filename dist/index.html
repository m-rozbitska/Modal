<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/index.867122b9.css">
    <title>Calculator</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="/Logo.96fe08a9.svg" alt="logo" class="logo">
        </a>
        <h1 class="header__title">Calculator</h1>
      </div>
    </header>
    <section class="section">
      <div class="calculator" id="calculator">

          <input type="number" id="number1" placeholder="0" class="validateOne" pattern="^.[a-zA-Z0-9\]*$">
          <br>
          <input type="number" id="number2" placeholder="0" class="validateTwo">
  
        <div class="button-container" id="button-container">
          <button class="add">+</button>
          <button class="substract">-</button>
          <button class="multiple">*</button>
          <button class="divide">/</button>
        </div>
        <table class="result" id="result"></table>
      </div>
    </section>
    <script src="/index.975ef6c8.js" defer=""></script>
  </body>
</html>
