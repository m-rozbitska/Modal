<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/index.867122b9.css">
    <title>Calculator</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="/Logo.96fe08a9.svg" alt="logo" class="logo">
        </a>
        <h1 class="header__title">iPhone calculator</h1>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="calculator">
            <div class="calculator-header">
            </div>
            <div class="value">0</div>
            <div class="buttons-container">
              <button class="ac gray-btn">AC</button>
              <button class="pm gray-btn">+/-</button>
              <button class="percent gray-btn">%</button>
              <button class="divide orange-btn">÷</button>
              <button class="number-7">7</button>
              <button class="number-8">8</button>
              <button class="number-9">9</button>
              <button class="multiple orange-btn">×</button>
              <button class="number-4">4</button>
              <button class="number-5">5</button>
              <button class="number-6">6</button>
              <button class="substract orange-btn">—</button>
              <button class="number-1">1</button>
              <button class="number-2">2</button>
              <button class="number-3">3</button>
              <button class="add orange-btn">+</button>
              <button class="number-0 large-btn">0</button>
              <button class="comma">,</button>
              <button class="equal orange-btn">=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/index.975ef6c8.js" defer=""></script>
  </body>
</html>
